<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>高雄市建築師公會 - 官方 LINE 服務平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Noto Serif TC"', 'serif'],
            sans: ['"Noto Sans TC"', 'sans-serif'],
          },
          colors: {
            kaa: {
              navy: '#1F2937', // Changed from Navy to Gray-800 (Dark Grey for text)
              gold: '#f9b900', // Changed from Gold to Yellow-400 (Bright Yellow)
              slate: '#6B7280', // Gray-500
              cream: '#F3F4F6', // Gray-100 (Light Grey)
            }
          },
          keyframes: {
            shimmer: {
              '0%': { backgroundPosition: '200% center' },
              '100%': { backgroundPosition: '-200% center' },
            }
          },
          animation: {
            shimmer: 'shimmer 3s linear infinite',
            'spin-slow': 'spin 8s linear infinite',
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 80px;
    }

    body {
      background-color: #FFFFFF;
      color: #1F2937;
    }

    .line-gradient {
      background: linear-gradient(135deg, #06C755 0%, #05B34C 100%);
    }

    /* 3D Flip Card Styles */
    .perspective-1000 {
      perspective: 1000px;
    }

    .preserve-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "three": "https://aistudiocdn.com/three@^0.181.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
